<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
			integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
			crossorigin="anonymous"
		/>
		<title>Library App</title>
	</head>
	<body>
		<div class="container-fluid mb-3">
			<h1 class="text-center">Welcome to my Library!</h1>
		</div>
		<div class="container mb-3 text-center d-block">
			<button
				id="showFormBtn"
				type="submit"
				class="btn btn-primary"
				data-bs-toggle="button"
			>
				Add Book
			</button>
		</div>
		<div id="form" class="container mb-3 d-none">
			<h4 class="text-center">What have you read?</h4>
			<form id="book-form" class="row g-3">
				<div class="col-md-6">
					<label for="author" class="form-label">Author</label>
					<input
						type="author"
						class="form-control"
						id="author"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="col-md-6">
					<label for="isbn" class="form-label">ISBN</label>
					<input
						type="isbn"
						class="form-control"
						id="isbn"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="col-md-6">
					<label for="title" class="form-label">Title</label>
					<input type="title" class="form-control" id="title" />
				</div>
				<div class="col-md-2">
					<label for="pages" class="form-label">Pages</label>
					<input type="pages" class="form-control" id="pages" value="0" />
				</div>
				<div class="col-md-4">
					<label for="progress" class="form-label">Progress</label>
					<select id="progress" class="form-select" aria-label="read">
						<option selected>Select</option>
						<option value="Completed">Completed</option>
						<option value="Reading">Reading</option>
						<option value="Not Started">Not Started</option>
					</select>
				</div>
				<button id="submit" type="submit" class="btn btn-primary">
					Submit
				</button>
			</form>
		</div>
		<div class="container-fluid text-center table-responsive mb-3">
			<h4 class="text-center">Books</h4>
			<table id="table" class="table table-hover table-striped">
				<caption>
					List of books
				</caption>
				<thead>
					<tr>
						<th scope="col">Author</th>
						<th scope="col">Title</th>
						<th scope="col">Pages</th>
						<th scope="col">Progress</th>
						<th scope="col">ISBN</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody id="book-list" class="table-group-divider"></tbody>
			</table>
		</div>
		<footer class="container-fluid text-center">Aaron Thompson</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
	</body>
</html>
