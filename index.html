<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
			integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
			crossorigin="anonymous"
		/>
		<title>Library App</title>
	</head>
	<body>
		<div class="container-fluid mb-3">
			<h1 class="text-center">Welcome to my Library!</h1>
		</div>
		<div class="container text-center mb-3">
			<h4 class="text-center">What have you read?</h4>
			<form>
				<div class="mb-3">
					<label for="authorFirstName" class="form-label"
						>Author First Name</label
					>
					<input
						type="name"
						class="form-control"
						id="authorFirstName"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="authorLastName" class="form-label"
						>Author Last Name</label
					>
					<input
						type="name"
						class="form-control"
						id="authorLastName"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="mb-3">
					<label for="title" class="form-label">Title</label>
					<input type="title" class="form-control" id="title" />
				</div>
				<div class="mb-3">
					<label for="pages" class="form-label">Pages</label>
					<input type="pages" class="form-control" id="pages" value="0" />
				</div>
				<div class="form-check mb-3">
					<input class="form-check-input" type="checkbox" value="" id="read" />
					<label class="form-check-label" for="read"> Read </label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="container-fluid text-center table-responsive mb-3">
			<h4 class="text-center">Books</h4>
			<table class="table table-hover table-striped">
				<caption>
					List of books
				</caption>
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Author First</th>
						<th scope="col">Author Last</th>
						<th scope="col">Title</th>
						<th scope="col">Pages</th>
						<th scope="col">Read</th>
					</tr>
				</thead>
				<tbody class="table-group-divider">
					<tr>
						<th scope="row">1</th>
						<td>Mark</td>
						<td>Otto</td>
						<td>@mdo</td>
						<td>Otto</td>
						<td>@mdo</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>Jacob</td>
						<td>Thornton</td>
						<td>@fat</td>
						<td>Thornton</td>
						<td>@fat</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Larry the Bird</td>
						<td>@twitter</td>
						<td>@twitter</td>
						<td>@twitter</td>
						<td>@twitter</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer class="container-fluid text-center">Aaron Thompson</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
