<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./style.css" rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
			integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n"
			crossorigin="anonymous"
		/>
		<title>Library App</title>
	</head>
	<body>
		<div class="container-fluid mb-3">
			<h1 class="text-center">Welcome to my Library!</h1>
		</div>
		<div class="container mb-3">
			<h4 class="text-center">What have you read?</h4>
			<form class="row g-3">
				<div class="col-md-6">
					<label for="authorFirstName" class="form-label"
						>Author First Name</label
					>
					<input
						type="authorFirstName"
						class="form-control"
						id="authorFirstName"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="col-md-6">
					<label for="authorLastName" class="form-label"
						>Author Last Name</label
					>
					<input
						type="authorLastName"
						class="form-control"
						id="authorLastName"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="col-md-6">
					<label for="title" class="form-label">Title</label>
					<input type="title" class="form-control" id="title" />
				</div>
				<div class="col-md-2">
					<label for="pages" class="form-label">Pages</label>
					<input type="pages" class="form-control" id="pages" value="0" />
				</div>
				<div class="col-md-4">
					<label for="progress" class="form-label">Progress</label>
					<select class="form-select" aria-label="read">
						<option selected>Select</option>
						<option value="1">Completed</option>
						<option value="2">Reading</option>
						<option value="3">Not Started</option>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<div class="container-fluid text-center table-responsive mb-3">
			<h4 class="text-center">Books</h4>
			<table class="table table-hover table-striped">
				<caption>
					List of books
				</caption>
				<thead>
					<tr>
						<th scope="col">#</th>
						<th scope="col">Author First</th>
						<th scope="col">Author Last</th>
						<th scope="col">Title</th>
						<th scope="col">Pages</th>
						<th scope="col">Progress</th>
						<th scope="col">Actions</th>
					</tr>
				</thead>
				<tbody class="table-group-divider">
					<tr>
						<th scope="row">1</th>
						<td>F. Scott</td>
						<td>Fitzgerald</td>
						<td>The Great Gatsby</td>
						<td>208</td>
						<td>Competed</td>
						<td>
							<button
								class="btn btn-primary btn-sm ms-3"
								data-mdb-add-entry
								data-mdb-target="#table_inputs"
							>
								<i class="bi bi-pencil"></i>
							</button>
							<button
								class="btn btn-primary btn-sm ms-3"
								data-mdb-add-entry
								data-mdb-target="#table_inputs"
							>
								<i class="bi bi-x"></i>
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">2</th>
						<td>James</td>
						<td>Joyce</td>
						<td>Ulysses</td>
						<td>730</td>
						<td>Reading</td>
						<td>
							<button
								class="btn btn-primary btn-sm ms-3"
								data-mdb-add-entry
								data-mdb-target="#table_inputs"
							>
								<i class="bi bi-pencil"></i>
							</button>
							<button
								class="btn btn-primary btn-sm ms-3"
								data-mdb-add-entry
								data-mdb-target="#table_inputs"
							>
								<i class="bi bi-x"></i>
							</button>
						</td>
					</tr>
					<tr>
						<th scope="row">3</th>
						<td>Herman</td>
						<td>Melville</td>
						<td>Moby Dick</td>
						<td>378</td>
						<td>Not Started</td>
						<td>
							<button
								class="btn btn-primary btn-sm ms-3"
								data-mdb-add-entry
								data-mdb-target="#table_inputs"
							>
								<i class="bi bi-pencil"></i>
							</button>
							<button
								class="btn btn-primary btn-sm ms-3"
								data-mdb-add-entry
								data-mdb-target="#table_inputs"
							>
								<i class="bi bi-x"></i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer class="container-fluid text-center">Aaron Thompson</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
		<script src="script.js"></script>
	</body>
</html>
